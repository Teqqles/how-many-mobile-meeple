name: Flutter CI

on: 
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    
jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image:  adamantium/flutter:latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
